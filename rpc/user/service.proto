syntax = "proto3";

package resonate.toyapi.user;
option go_package = "user";

service ToyUser {
  rpc CreateUser(User) returns (User);
  rpc GetUsers(Empty) returns (Users);
}

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  string address = 4;
}

message Users {
  repeated User user = 1;
}

message Empty {}
